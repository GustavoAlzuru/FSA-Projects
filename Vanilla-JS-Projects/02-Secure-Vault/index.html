<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure the Vault</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main class="main">
        <div class="center">
            <h1>Secure the Vault</h1>
            <form class="form">
                <label>Guess in each input a number between 1-10 to open a vault:</label>
                <div class="form-comb-1">
                    <input type="number" name="code-1" min="1" max="10">
                    <span class="firstCode"></span>
                </div>
                <div class="form-comb-2">
                    <input type="number" name="code-2" min="1" max="10">
                    <span class="secondCode"></span>
                </div>
                <div class="form-comb-3">
                    <input type="number" name="code-3" min="1" max="10">
                    <span class="thirdCode"></span>
                </div>
                <button type="submit" class="submit">Guess the code</button>
            </form>
            <p class="code-text">  
            </p>
            <div>
                <button class="open-vault"><a href="https://github.com/GustavoAlzuru" target="_blank">OPEN</a></button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
